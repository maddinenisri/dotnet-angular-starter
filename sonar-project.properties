# SonarCloud Project Configuration
# Full-Stack .NET + Angular Starter

# Project Identification
sonar.projectKey=dotnet-angular-starter
sonar.organization=maddinenisri
sonar.projectName=.NET + Angular Full-Stack Starter
sonar.projectVersion=1.0

# Source Code Paths
sonar.sources=src,web/person-app/src
sonar.tests=tests,web/person-app/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/bin/**,**/obj/**,**/*.spec.ts,**/coverage/**,**/dist/**,**/.angular/**,**/playwright-report/**,**/test-results/**
sonar.test.exclusions=**/*.spec.ts

# Coverage Reports
# .NET Backend (OpenCover format)
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Angular Frontend (LCOV format)
sonar.javascript.lcov.reportPaths=web/person-app/coverage/lcov.info

# Language-specific settings
sonar.sourceEncoding=UTF-8

# Code Duplication
sonar.cpd.exclusions=**/*.spec.ts,**/Migrations/**

# Additional Settings
sonar.links.homepage=https://github.com/maddinenisri/dotnet-angular-starter
sonar.links.ci=https://github.com/maddinenisri/dotnet-angular-starter/actions
sonar.links.scm=https://github.com/maddinenisri/dotnet-angular-starter
sonar.links.issue=https://github.com/maddinenisri/dotnet-angular-starter/issues
