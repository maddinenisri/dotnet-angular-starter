<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <h2 class="mb-4">Person Management</h2>

      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" (click)="errorMessage = ''" aria-label="Close"></button>
      </div>

      <!-- Search and Create -->
      <div class="row mb-3">
        <div class="col-md-6">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search by name..."
              [(ngModel)]="searchTerm"
              (keyup.enter)="searchPersons()"
            />
            <button class="btn btn-primary" type="button" (click)="searchPersons()">
              <i class="bi bi-search"></i> Search
            </button>
            <button
              *ngIf="searchTerm"
              class="btn btn-secondary"
              type="button"
              (click)="clearSearch()"
            >
              Clear
            </button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <a routerLink="/persons/new" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add New Person
          </a>
        </div>
      </div>

      <!-- Loading Spinner -->
      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Persons Table -->
      <div *ngIf="!loading && filteredPersons.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Date of Birth</th>
              <th>Skills</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of filteredPersons">
              <td>{{ person.id }}</td>
              <td>{{ person.name }}</td>
              <td>{{ person.age }}</td>
              <td>{{ person.dateOfBirth | date: 'MM/dd/yyyy' }}</td>
              <td>
                <span *ngFor="let skill of person.skills" class="badge bg-info text-dark me-1">
                  {{ skill }}
                </span>
              </td>
              <td>
                <div class="btn-group" role="group">
                  <a
                    [routerLink]="['/persons/edit', person.id]"
                    class="btn btn-sm btn-warning"
                    title="Edit"
                  >
                    <i class="bi bi-pencil"></i> Edit
                  </a>
                  <button
                    (click)="deletePerson(person.id, person.name)"
                    class="btn btn-sm btn-danger"
                    title="Delete"
                  >
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- No Results Message -->
      <div *ngIf="!loading && filteredPersons.length === 0" class="alert alert-info" role="alert">
        <i class="bi bi-info-circle"></i> No persons found.
        <a routerLink="/persons/new" class="alert-link">Create one now</a>
      </div>

      <!-- Pagination -->
      <div *ngIf="!loading && filteredPersons.length > 0" class="d-flex justify-content-between align-items-center mt-3">
        <div>
          Showing page {{ pageNumber }}
        </div>
        <div class="btn-group" role="group">
          <button
            class="btn btn-outline-primary"
            (click)="previousPage()"
            [disabled]="pageNumber === 1"
          >
            <i class="bi bi-chevron-left"></i> Previous
          </button>
          <button
            class="btn btn-outline-primary"
            (click)="nextPage()"
            [disabled]="filteredPersons.length < pageSize"
          >
            Next <i class="bi bi-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
